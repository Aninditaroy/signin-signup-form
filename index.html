<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Signin Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Google icon -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/a53a67bb0a.js" crossorigin="anonymous"></script>
  <!-- External CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: #F8F8F8;">

  <main>

     <!-- Signup section -->

    <section class="signup-section">
      <div class="container shadow-lg p-5 mt-5 mb-5 bg-body rounded">
        <h1 class="p-5 ms-4">Sign up</h1>
        <div class="row gy-3">
          <div class="signup-area col-12 col-md-6 col-lg-6">

             <!-- Signup input area -->

            <div class="input-group mb-3">
              <span class="material-icons col-form-label p-2">person</span>
              <input type="text" class="form-control" placeholder="Your Name" aria-label="Name"
                aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="material-icons col-form-label p-2">
                mail
              </span>
              <input type="email" class="form-control" placeholder="Your Email" aria-label="Email"
                aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="material-icons col-form-label p-2">
                lock
              </span>
              <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="material-icons col-form-label p-2">
                lock
              </span>
              <input type="password" class="form-control" placeholder="Repeat Your Password" aria-label="Repeatpassword"
                aria-describedby="basic-addon1">
            </div>
            <div>
              <input class="form-check-input ms-3 " type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
              I agree all statements in <a href="" class="text-dark">Terms of service</a>
            </div>
            <div>
              <a class="btn mt-3 ms-4 ps-5 pe-5"" href="#" role="button" style="background-color: #6dabe4;">Register</a>
            </div>
          </div>

           <!-- Signup image -->

          <div class="signup-image col-12 col-md-6 col-lg-6">
            <figure><img src="images/signup-image.jpg" alt="sing up image" class="img-fluid ms-5"></figure>
            <a href="#" class="signup-image-link text-dark ms-5">I am already member</a>
          </div>
        </div>
      </div>
      </div>
    </section>

    <!-- Signin Section -->

    <section class="signin-section">
      <div class="container shadow-lg p-5 mt-5 mb-5 bg-body rounded">
        <h1 class="p-5 ms-4">Sign in</h1>
        <div class="row gy-3">

          <!-- Signin image -->

          <div class="signin-image col-12 col-md-6 col-lg-6">
            <figure><img src="images/signin-image.jpg" alt="sing up image" class="img-fluid w-75"></figure>
            <a href="#" class="signup-image-link text-dark">Create an account</a>
          </div>

          <!-- Signin input area -->
          
          <div class="signin-area col-12 col-md-6 col-lg-6">
            <div class="input-group mb-3">
              <span class="material-icons col-form-label p-2">person</span>
              <input type="text" class="form-control" placeholder="Your Name" aria-label="Name"
                aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="material-icons col-form-label p-2">
                lock
              </span>
              <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                aria-describedby="basic-addon1">
            </div>

            <div>
              <input class="form-check-input ms-3" type="checkbox" id="checkboxNoLabel" value="" aria-label="..."><span
                class="ms-1">Remember me</span>
            </div>
            <div>
              <a class="btn mt-3 ms-4 ps-5 pe-5" href="#" role="button" style="background-color: #6dabe4;">Log in</a>
            </div>
            <br>
            <div class="mt-4">
              <span class="fs-5">Or login with
                <i class="fab fa-facebook fs-3"></i>
                <i class="fab fa-instagram fs-3"></i>
                <i class="fab fa-google fs-3"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Bundle Js -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
